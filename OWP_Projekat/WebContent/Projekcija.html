<html>
<head>
<meta charset="UTF-8">

	<script src="js/Projekcija.js"></script>

</head>

	h2 {text-align: center; margin-bottom: 8px;}
	body {background-color : lightyellow}
	form {text-align: center; display: inline-block;}
	a {text-decoration: none; font-weight: bold; color: dodgerblue;}
	div {display: block; text-align: center;}
	th {cursor: pointer; border-style: solid;}
	th:hover {color: silver;}
</style>
<body>

	<h2 id="imeProjekcije"></h2>
	<p style="text-align: center; margin-top: 0px; margin-bottom: 0px;"><a 
	   style="text-decoration: none; font-weight: bold; color: dodgerblue;" id="odjavaLink" href="#">Odjava</a></p>
	   <p style="text-align: center; margin-top: 0px; margin-bottom: 0px;" id="profilLink"></p>
	<p id="pocetna" style="text-align: center; margin-top: 0px; margin-bottom: 0px;"></p>
<div id="korisnikPrikaz">

</div>
<div id="adminPrikaz">

</div>

<div id=divTabelaKarte>
		<p id="karteZaProjekciju">Kupljene karte za ovu projekciju</p>
		<table border="1" id="karteTabela" style="background-color : dodgerblue; text-align: center; display: inline-block;">
			<tr>
				<th onclick="sortTable(0)">Datum prodaje</th>
				<th onclick="sortTable(1)">Kupac</th>
			</tr>
			</table>
</div>

<p id="adminInterfejs" style="text-align: center;"></p>

<script>
function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("karteTabela");
  switching = true;
  //Set the sorting direction to ascending:
  dir = "asc"; 
  /*Make a loop that will continue until
  no switching has been done:*/
  while (switching) {
    //start by saying: no switching is done:
    switching = false;
    rows = table.rows;
    /*Loop through all table rows (except the
    first, which contains table headers):*/
    for (i = 1; i < (rows.length - 1); i++) {
      //start by saying there should be no switching:
      shouldSwitch = false;
      /*Get the two elements you want to compare,
      one from current row and one from the next:*/
      x = rows[i].querySelectorAll("TD,A")[n];
      y = rows[i + 1].querySelectorAll("TD,A")[n];
      datum1 = Date.parse(x.innerHTML);
      datum2 = Date.parse(y.innerHTML);
      //console.log(datumlink1.innerHTML);
      /*check if the two rows should switch place,
      based on the direction, asc or desc:*/
      if (dir == "asc" && !isNaN(datum1) && !isNaN(datum2)) {
          if (datum1 > datum2) {
              //if so, mark as a switch and break the loop:
              shouldSwitch= true;
              break;
            }
	}else if (dir == "desc" && !isNaN(datum1) && !isNaN(datum2)) {
        if (datum1 < datum2) {
            //if so, mark as a switch and break the loop:
            shouldSwitch= true;
            break;
          }
	} else if (dir == "asc") {
          if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              //if so, mark as a switch and break the loop:
              shouldSwitch = true;
              break;
            }
      } else if (dir == "desc") {
          if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
               //if so, mark as a switch and break the loop:
               shouldSwitch = true;
               break;
             }
           } 
      
    }
    if (shouldSwitch) {
      /*If a switch has been marked, make the switch
      and mark that a switch has been done:*/
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      //Each time a switch is done, increase this count by 1:
      switchcount ++;      
    } else {
      /*If no switching has been done AND the direction is "asc",
      set the direction to "desc" and run the while loop again.*/
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}

</script>

</body>
</html>
